spring.application.name=ai-engineering-demo

# LM Studio Configuration (OpenAI-compatible API)
spring.ai.model.chat=openai
spring.ai.openai.base-url=http://127.0.0.1:1234
spring.ai.openai.api-key=lm-studio
spring.ai.openai.chat.options.model=ibm/granite-4-h-tiny
spring.ai.openai.chat.options.temperature=0.7
spring.ai.openai.embedding.options.model=text-embedding-granite-embedding-107m-multilingual

# PostgreSQL/PGVector Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/vectordb
spring.datasource.username=postgres
spring.datasource.password=postgres

# PGVector VectorStore Configuration
spring.ai.vectorstore.pgvector.initialize-schema=true
spring.ai.vectorstore.pgvector.index-type=HNSW
spring.ai.vectorstore.pgvector.distance-type=COSINE_DISTANCE
spring.ai.vectorstore.pgvector.dimensions=384

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
